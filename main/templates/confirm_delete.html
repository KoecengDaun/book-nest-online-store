{% extends 'base_generic.html' %}

{% block title %}
Hapus Produk - BookHub
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center p-4">
                    <h3 class="card-title mb-4">Konfirmasi Hapus Produk</h3>
                    <p>Apakah Anda yakin ingin menghapus produk <strong>{{ product.name }}</strong>?</p>
                    
                    <!-- Form for deleting product -->
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Hapus Produk</button>
                        <a href="{% url 'show_main' %}" class="btn btn-secondary ml-2">Batal</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
